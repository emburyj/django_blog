<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <title>My Django Blog</title>
        <link type="text/css" rel="stylesheet" href="{% static 'django_blog.css' %}">
    </head>
    <body>
        <div id="header">
            <ul id="control-bar">
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <li>
                    <!-- admin link -->
                    <a href="{% url 'admin:index' %}">admin</a>
                    </li>{% endif %}
                    <li>
                        <!-- logout link -->
                        <a href="{% url 'logout' %}">logout</a>
                    </li>
            {% else %}
                <li>
                    <!-- login link -->
                    <a href="{% url 'login' %}">login</a>
                </li>
            {% endif %}
            </ul>
        </div>
        <div id="container">
            <div id="content">
                {% block content %}
                [content will go here]
                {% endblock %}
            </div>
        </div>
    </body>
</html>
