<!DOCTYPE html>
<html>
{% load static %}
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
                     <!-- Favicons -->
         <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
         <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
         <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
         <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
         <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
         <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
         <meta name="theme-color" content="#712cf9">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
         sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


        <title>My Django Blog</title>
        <!-- <link type="text/css" rel="stylesheet" href="{% static 'django_blog.css' %}"> -->
    <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/5.2/examples/blog/blog.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="blog-header 1h-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-12 text-center">
                        <a class="blog-header-logo text-dark" href="/">My Django Blog</a>
                    </div>
                </div>
            </header>
        </div>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <!-- admin link -->
                        <a class="p-2 link-secondary" href="{% url 'admin:index' %}">admin</a>
                    {% endif %}
                            <!-- logout link -->
                    <a class="p-2 link-secondary" href="{% url 'logout' %}">logout</a>
                {% else %}
                        <!-- login link -->
                    <a class="p-2 link-secondary" href="{% url 'login' %}">login</a>
                {% endif %}
            </nav>
        </div>

        <main class="container">
            <div class="container">
                <div class="row g-5">
                    <div class="col-md-8">
                        {% block content %}
                        [content will go here]
                        {% endblock %}
                    </div>
                    <div class="col-md-4" align="right">
                        <div class="position-sticky" style="end: 2rem;">
                            <div class="p-4 mb-3 bg-light rounded">
                                <h4 class="fst-italic">Categories</h4>
                                {% for category in cats %}
                                        <a class="btn btn-outline-primary rounded-pill" href="{% url 'blog_cat' category.id %}">{{ category }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="
        sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="
        sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
